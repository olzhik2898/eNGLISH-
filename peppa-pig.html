<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn with Peppa Pig</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="peppa-pig.css">
</head>
<body class="peppa-theme">
    <header class="lesson-header">
        <h1><i class="fas fa-piggy-bank"></i> Learning with Peppa Pig</h1>
        <button class="back-button" onclick="goHome()">← Back to Home</button>
    </header>

    <div class="lesson-container">
        <!-- Видео урок -->
        <section class="video-lesson">
            <h2>Watch & Learn</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/..." frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Словарь -->
        <section class="vocabulary">
            <h2>New Words</h2>
            <div class="word-cards">
                <div class="word-card">
                    <span class="english">Hello</span>
                    <span class="translation">Сәлем</span>
                    <button class="speak-btn"><i class="fas fa-volume-up"></i></button>
                </div>
                <!-- ... другие слова -->
            </div>
        </section>

        <!-- Игры -->
        <section class="games-section">
            <h2>Practice Games</h2>
            <div class="game" id="wordMatchGame">
                <!-- Игра "Собери слова" -->
            </div>
            <div class="game" id="sentenceBuilder">
                <!-- Игра "Составь предложение" -->
            </div>
        </section>

        <!-- Тест -->
        <section class="quiz-section">
            <h2>Final Quiz</h2>
            <div class="quiz" id="peppaQuiz">
                <!-- Вопросы с вариантами ответов -->
            </div>
            <button class="finish-lesson" onclick="completePeppaLesson()">
                Finish Lesson & Get Spin!
            </button>
        </section>
    </div>

    <script src="peppa-pig.js"></script>
    <script src="games/word-match.js"></script>
    <script src="games/sentence-builder.js"></script>
</body>
</html>
