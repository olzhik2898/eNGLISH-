<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤–∏–Ω–∫–∞ –ü–µ–ø–ø–∞ - –û–ø—Ä–æ—Å–Ω–∏–∫</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9eb5, #7ec8e3);
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border: 5px solid #ff9eb5;
        }
        
        h1 {
            color: #ff6b93;
            text-shadow: 2px 2px 0 #ffd1dc;
        }
        
        .section-title {
            color: #ff6b93;
        }
        
        .option.selected {
            background-color: #ff6b93;
            border-color: #ffd1dc;
        }
        
        #checkAnswers {
            background-color: #ff6b93;
        }
        
        #checkAnswers:hover {
            background-color: #ff4d7d;
        }
        
        .character-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .character-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff9eb5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character-header">
            <h1>–°–≤–∏–Ω–∫–∞ –ü–µ–ø–ø–∞</h1>
            <div style="font-size: 3rem; margin: 20px 0;">üê∑</div>
        </div>
        
        <div class="section" id="family">
            <div class="section-title">
                <span class="character-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span> Family
            </div>
            <div class="options-container">
                <div class="option" data-correct="true">Daddy Pig</div>
                <div class="option" data-correct="true">Mummy Pig</div>
                <div class="option" data-correct="true">George</div>
                <div class="option" data-correct="false">Grandma Sheep</div>
            </div>
        </div>
        
        <div class="section" id="friends">
            <div class="section-title">
                <span class="character-icon">üë´</span> Friends
            </div>
            <div class="options-container">
                <div class="option" data-correct="true">Suzy Sheep</div>
                <div class="option" data-correct="false">Danny Dog</div>
                <div class="option" data-correct="true">Rebecca Rabbit</div>
                <div class="option" data-correct="false">Candy Cat</div>
            </div>
        </div>
        
        <div class="section" id="activities">
            <div class="section-title">
                <span class="character-icon">üéÆ</span> Activities
            </div>
            <div class="options-container">
                <div class="option" data-correct="true">Jumping in muddy puddles</div>
                <div class="option" data-correct="false">Swimming in the sea</div>
                <div class="option" data-correct="true">Playing with George</div>
                <div class="option" data-correct="false">Riding a bicycle</div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="checkAnswers">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã</button>
            <button id="resetQuiz">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        </div>
        
        <div class="results" id="results">
            <div class="score" id="score">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0/0</div>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            const checkButton = document.getElementById('checkAnswers');
            const resetButton = document.getElementById('resetQuiz');
            const results = document.getElementById('results');
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');
            
            const savedSelections = JSON.parse(localStorage.getItem('peppaSelections')) || {};
            
            options.forEach(option => {
                const sectionId = option.closest('.section').id;
                const optionText = option.textContent;
                
                if (savedSelections[sectionId] && savedSelections[sectionId].includes(optionText)) {
                    option.classList.add('selected');
                }
                
                option.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    saveSelections();
                });
            });
            
            function saveSelections() {
                const selections = {};
                
                document.querySelectorAll('.section').forEach(section => {
                    const sectionId = section.id;
                    const selectedOptions = Array.from(section.querySelectorAll('.option.selected'))
                        .map(option => option.textContent);
                    
                    selections[sectionId] = selectedOptions;
                });
                
                localStorage.setItem('peppaSelections', JSON.stringify(selections));
            }
            
            checkButton.addEventListener('click', function() {
                let correctCount = 0;
                let totalCorrect = 0;
                
                options.forEach(option => {
                    if (option.dataset.correct === 'true') {
                        totalCorrect++;
                    }
                });
                
                options.forEach(option => {
                    if (option.classList.contains('selected')) {
                        if (option.dataset.correct === 'true') {
                            option.classList.add('correct');
                            correctCount++;
                        } else {
                            option.classList.add('incorrect');
                        }
                    } else if (option.dataset.correct === 'true') {
                        option.classList.add('correct');
                    }
                });
                
                const percentage = Math.round((correctCount / totalCorrect) * 100);
                scoreElement.textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${correctCount}/${totalCorrect} (${percentage}%)`;
                
                let feedback = '';
                if (percentage === 100) {
                    feedback = '–£—Ä–∞! –û—Ç–ª–∏—á–Ω–æ! –•—Ä—é-—Ö—Ä—é!';
                } else if (percentage >= 80) {
                    feedback = '–•–æ—Ä–æ—à–∞—è —Ä–∞–±–æ—Ç–∞! –ü—Ä—ã–≥–∞–µ–º –ø–æ –ª—É–∂–∞–º –æ—Ç —Ä–∞–¥–æ—Å—Ç–∏!';
                } else if (percentage >= 60) {
                    feedback = '–ù–µ–ø–ª–æ—Ö–æ! –ù–æ –º–æ–∂–Ω–æ –ª—É—á—à–µ!';
                } else {
                    feedback = '–ù–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Å—è! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!';
                }
                
                feedbackElement.textContent = feedback;
                results.classList.add('show');
                results.scrollIntoView({ behavior: 'smooth' });
            });
            
            resetButton.addEventListener('click', function() {
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                results.classList.remove('show');
                localStorage.removeItem('peppaSelections');
            });
        });
    </script>
</body>
</html>
